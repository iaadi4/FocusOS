<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Restricted | FocusOS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: #000000;
        color: #fff;
        text-align: center;
      }
      .container {
        max-width: 480px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .icon {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 0 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 40px -10px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-size: 3rem;
        font-weight: 800;
        margin: 0 0 1rem;
        letter-spacing: -0.04em;
        background: linear-gradient(to bottom right, #fff, #71717a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.1;
      }
      p {
        color: #a1a1aa;
        font-size: 1.125rem;
        line-height: 1.6;
        margin: 0;
        font-weight: 500;
      }
      .domain-badge {
        display: inline-flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        padding: 0.5rem 1.25rem;
        border-radius: 9999px;
        font-family: "JetBrains Mono", monospace;
        color: #e4e4e7;
        font-size: 0.875rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 1.5rem;
        letter-spacing: -0.02em;
      }
      .quote-container {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        width: 100%;
        opacity: 0.8;
      }
      .quote-text {
        font-family: serif;
        font-style: italic;
        font-size: 1.25rem;
        color: #d4d4d8;
        margin-bottom: 0.5rem;
        line-height: 1.5;
      }
      .quote-author {
        font-size: 0.875rem;
        color: #71717a;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="color: #ef4444"
        >
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <h1>Time's Up!</h1>
      <p>You have reached your daily limit.</p>
    </div>
    <script src="blocked.js"></script>
  </body>
</html>
